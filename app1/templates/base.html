<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          {% comment %} <a class="navbar-brand" href="#">E-Shop</a> {% endcomment %}
          <li class="active"><a class="navbar-brand" href="/">E-Shop</a></li>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/product-all/">Products</a></li>
          <li><a href="/contactus/">Contact Us</a></li>
          <li><a href="#">About</a></li>
        </ul>
        {% if request.session.email %}
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{% url 'myorder' %}"><span class="glyphicon glyphicon-basket"></span> My Order</a></li>
          <li><a href="{% url 'profile1' %}"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
          <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>
        {% else %}
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/register/"><span class="glyphicon glyphicon-user"></span> Register</a></li>
          <li><a href="/login/"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
        {% endif %}
      </div>
    </nav>
    <!-- Start Content -->
    {% block abc %}
    
    {% endblock  %}
    <!-- End Content -->
</body>
</html>
